<html lang="en" style="padding-top: 50px;">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Photo Translator</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">


    <script src="jquery/jquery.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/0.2.0/dist/tesseract.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <style>
      .Arial
      {
          font-family:    Arial, Helvetica, sans-serif;
          font-size:      20px;
          font-weight:    bold;
      }
    </style>

  <style>
        .thumb {
            height: 75px;
            border: 1px solid #000;
            margin: 10px 5px 0 0;
        }
    </style>

  <style>
        .center {
          text-align: center;
          vertical-align: middle;
        }
  </style>

</head>


<body style="background: url(https://images.unsplash.com/photo-1533134486753-c833f0ed4866?ixlib=rb-1.2.1&w=1000&q=80); background-size: cover" class="page-holder bg-cover">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Photo Translator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    


<div class ="container center">
  <div style ="margin-top: 10vh">
    <div class  = "center">
  
<input  class="btn btn-outline-light" type="file" accept="image/*"  onchange="loadFile(event)">

<br><br>
      <img id="output" style="display: block; margin-left: auto; margin-right: auto; width: 60%;"/>

      <br><br>
<div style="color:white" class="Arial" id="ocr_results"> </div>
<div style="color:white" id="ocr_status"> </div>

<br><br>


<script>
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    runOCR(output.src);
      //URL.revokeObjectURL(output.src)
  };
</script>

<script>
function runOCR(url) {
  Tesseract.recognize(url)
       .then(function(result) {
          document.getElementById("ocr_results")
                  .innerText = result.text;
       }).progress(function(result) {
          document.getElementById("ocr_status")
                  .innerText = result["status"] + " (" +
                      (result["progress"] * 100) + "%)";
      });
}

</script>

</div>
</div>

</div>


</html>
